                <div class="body__form">
                    <form class="form" action="https://formspree.io/f/mqknnqav"
                    method="POST">
                        <h2 class="form__title">Contacto</h2>
                        <p class="form__paragraph">Ingrese sus datos para poder contactarnos. </p>
                    <div class="form__container">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder=" " name="name">

                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder=" " name="_replyto">

                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            
                            <label for="password" class="form__label mensaje">Mensaje:</label>
                            <textarea class="form__input message" name="message"></textarea>
                            <span class="form__line"></span>
                        </div>
                        <input type="submit" class="form__submit" value="Entrar">
                    </div>
                    </form>
