<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/styleJuego.css">
    <title>Juego</title>
</head>

<body>
     <!-- Nav bar -->
     <nav class="nav">
        <div class="nav__container">
            <h1 class="nav__logo">WEB</h1>
            <label for="menu" class="nav__label">
                <img src="src/menu.svg" class="nav__img">
            </label>
            <input type="checkbox" id="menu" class="nav__input">
            <div class="nav__menu">
                <a href="index.html" class="nav__item">Home</a>
                <a href="#" class="nav__item">About</a>
                <a href="formulario.html" class="nav__item">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Juego -->
    <div class="container pointer">
        <span id="puntos"> Puntos: 0/60</span>
        <span id="tiempo"> Tiempo: 30 s</span>
    </div>
    <div class="container">
        <div id="player"></div>
    </div>
    <div class="texto">
        <h2>Consigue 60 puntos en menos de 30 segundos <br>Presiona el boton play para comenzar.</h2>
    </div>
    <div class="contenedor">
        <div class="buttons">
            <div class="paused" id="play-stop" onclick="playPaused()"></div>
            <div class="reset" id="reset" onclick="reset()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="javaScript/juego.js"></script>

</html>
